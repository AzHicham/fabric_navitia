################################################
#file managed by fabric: do not edit manually
###############################################

global
    maxconn 200000
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s

defaults
    mode tcp
    timeout connect 400ms
    timeout server 300s
    timeout client 300s
    balance leastconn
    log global
    option tcplog
    option tcp-check
    option dontlognull
    retries 2
    option redispatch

listen stats
    bind 0.0.0.0:9000       #Listen on all IP's on port 9000
    mode http
    balance
    #This is the virtual URL to access the stats page
    stats uri /stats
    stats admin if TRUE

{% for _, instance in env.instances.items() %}
listen {{instance.name}}
    bind :{{instance.zmq_port}}
    default-server fastinter 500ms fall 2
    maxconn 15000
    {% for kraken in instance.kraken_engines_url %}
    server {{kraken}} {{kraken}} check port {{instance.zmq_port}}
    {%- endfor %}
{% endfor %}
